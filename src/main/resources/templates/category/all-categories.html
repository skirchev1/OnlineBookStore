<!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <th:block th:insert="~{/fragments/head}"></th:block>
  <body>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
    <th:block th:insert="~{/fragments/header}"></th:block>
    <main>
      <h2>All Categories</h2>
      <table>
        <thead>
          <tr>
            <th class="row-number">#</th>
            <th>Name</th>
            <th class="row-buttons"></th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="category, i : ${categories}">
            <tr>
              <td th:text="${i.index + 1}"></td>
              <td th:text="${category.name}"></td>
              <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="link-orange-btn">Edit</a>

                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="link-gray-btn">Delete</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </main>
    <th:block th:insert="~{/fragments/footer}"></th:block>
  </body>
</html>
