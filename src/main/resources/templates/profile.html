<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:insert="~{/fragments/head}"></th:block>
<body>
<th:block th:insert="~{/fragments/navigation}"></th:block>
<header>
    <th:block th:insert="~{/fragments/header}"></th:block>
</header>
<main>
    <div class="header-img"></div>
    <h2>
        <img src="https://res.cloudinary.com/svilen/image/upload/v1596099772/profileIcon_go9vrx.svg" alt="profileIcon" class="profile-img"/>
        <span th:text="${model.firstName}"></span>
        <span th:text="${model.lastName}"></span>
    </h2>
    <hr/>
    <h4>
        <span>Username:</span>
        <span th:text="${model.username}"></span>
    </h4>
    <h4>
        <span>Email:</span>
        <span th:text="${model.email}"></span>
    </h4>
    <a th:href="@{/users/edit}" class="link-orange-btn">Edit Profile</a>
</main>
<th:block th:insert="~{/fragments/footer}"></th:block>
</body>
</html>
